<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Ingles</title>
    <link rel="stylesheet" href="./css/style.css">



</head>


<body>
    <!-- nav -->
    <nav class="tg_nav">
        <ul class="tg_nav__list">
            <li class="tg_nav__item">
                <img src="./images/1.png" alt="Menu Mobile">
            </li>
            <li class="tg_nav__item">
                <h1 class="tg_nav_menu__name">flavo</h1>
            </li>
            <li class="tg_nav__item">
                <img src="./images/2.png" alt="Shopping Cart">
            </li>
        </ul>
    </nav>

    <!-- main -->
    <main class="tg_main">
        <figure class="tg_main__figure">
            <img src="./images/cosiness.png" alt="">
        </figure>
        <div class="tg_box__container">
            <div class="tg_container">
                <h3 class="tg_name__product">PASSION</h3>
                <h3 class="tg_name__product-price">$15</h3>
            </div>
            <div class="tg_container__info">
                <h6 class="tg_subtitle">what's inside</h6>
                <span>Chli, oregano, safran, paprika</span>
                <h6 class="tg_subtitle">why we love it</h6>
                <span>This one will add a little savoury flavour to any food and tum any meal to a culinary
                    masterpiece</span>
            </div>
            <div class="tg_box_inputs">
                <div>
                    <input type="radio" name="option" id="">
                    <label for="option">BAG (75g)</label>
                </div>

                <div>
                    <input type="radio" name="option" id="">
                    <label for="option">JAR (150g)</label>
                </div>
            </div>
            <div class="tg_amount">
                <span>-</span>
                <span>1</span>
                <span>+</span>
            </div>
            <div class="tg_cart">
                <span>ADD TO CART</span>
            </div>
        </div>
    </main>
</body>

</html>
